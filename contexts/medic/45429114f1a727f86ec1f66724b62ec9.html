function scrollit(seed)
{

   var c = 0;

   if (seed > 100)
     {

     }
   else
     if (seed <= 100 && seed > 0)
       {
       for (c=0 ; c < seed ; c++)
         {
         out+=" ";
         }
       out+=msg;
       seed--;
       var cmd="scrollit(" + seed + ")";
       window.status=out;
       timerTwo=window.setTimeout(cmd,7);
       }
     else if (seed <= 0)
       {
       if (-seed < msg.length)
         {
         out+=msg.substring(-seed,msg.length);
         seed--;
         var cmd="scrollit(" + seed + ")";
         window.status=out;
         timerTwo=window.setTimeout(cmd,7);
         }
       else
         {
         window.status=" ";
         timerTwo=window.setTimeout("scrollit(100)",75);
         }
       }
}

</script>
