	var rightClickMenuHandler = function (e) {
		var rightMenu = $("#copyright");
		var button, docX, docY;
		
		if (e.which == null) { /* IE case */
			button= (e.button < 2) ? "LEFT" : ((e.button == 4) ? "MIDDLE" : "RIGHT");
		} else { /* All others */
			button= (e.which < 2) ? "LEFT" : ((e.which == 2) ? "MIDDLE" : "RIGHT");
		}
		
		if (button != 'RIGHT') { rightMenu.data('timeout', null).fadeOut('fast'); return true; }
		if (e.pageX == null)
		{ /* IE case */
			var d= (document.documentElement && document.documentElement.scrollLeft != null) ? document.documentElement : document.body;
			docX = e.clientX + d.scrollLeft, docY = e.clientY + d.scrollTop;
		}
		else{ /* all other browsers */ docX = e.pageX, docY = e.pageY; }
		if (rightMenu.data('timeout')) { clearTimeout(rightMenu.data('timeout')); }
		
		rightMenu
		.css({"position": "fixed", "top": docY, "left": docX, "z-index": "9999"})
		.data('timeout', setTimeout(function () { $("#copyright").fadeOut('fast'); }, 1800))
		.fadeIn("fast");
		
		(e.stopPropagation? e.stopPropagation() : (e.preventDefault ? e.preventDefault() : (e.returnValue = false)));
		return false;
	};
	$("div#slideshow img, div#tiles img, div.galleria-stage img, div#cboxLoadedContent img").live('contextmenu', rightClickMenuHandler);

<script>
    
var photoWidths = [];
var photoCount = $('#photos img').length;
var counter = 0;

$(document).ready(function() {

		$('#photos img').load(function() {			
			counter++;
			if(counter == photoCount) {
				photosLoaded();
			}
		}).each(function() {
			if (this.complete) {
				$(this).load();
			}
		});
		
		$("#next").click(function() {
			photoNext();
		});
		
		$("#prev").click(function() {
			photoPrev();
		});
				
		var deviceAgent = navigator.userAgent.toLowerCase();
		var agentID = deviceAgent.match(/(iphone|ipod|ipad)/);
		
		if (agentID) {
			$('#slideshow').swipe({
			     swipeLeft: function() { photoNext() },
			     swipeRight: function() { photoPrev() }
			});		
		} else {
			$("#slideshow").scrollview({
				onDrag : function(){
					highlightMini(photoOffset());
				}
			});
		}
		
		$("#photos img").each( function() {
		  var rNum = (Math.random()*2)-1;  
		  $(this).css( {   
		    '-webkit-transform': 'rotate('+rNum+'2deg)',
		    '-moz-transform': 'rotate('+rNum+'2deg)'  
		  } );  
		} );
	
});

</script>
